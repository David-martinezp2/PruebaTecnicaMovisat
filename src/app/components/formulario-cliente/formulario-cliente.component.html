<form (ngSubmit)="addClient()" style="margin-top: 20px">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="newClient.nombre" name="nombre" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="newClient.email" name="email" required>
  </div>
  <div>
    <label for="latitud">Latitud:</label>
    <input type="number" id="latitud" [(ngModel)]="newClient.coordenadas[1]" name="latitud" required>
  </div>
  <div>
    <label for="longitud">Longitud:</label>
    <input type="number" id="longitud" [(ngModel)]="newClient.coordenadas[0]" name="longitud" required>
  </div>
  <button type="submit">Agregar Cliente</button>
</form>
